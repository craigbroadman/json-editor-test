# Based on https://github.com/actions/starter-workflows/blob/main/ci/node.js.yml
name: CD
on:
  push:
    branches:
      - main
jobs:
  cd:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ✅
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Setup 🏗
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: 'npm'
      - name: Install ⚙️
        run: npm ci
      - name: Build 🛠
        run: ng run json-editor-test:build
      - name: Test 📋
        run: ng run json-editor-test:test
      - name: Deploy 🚀
        run: ng deploy --base-href=/json-editor-test/
